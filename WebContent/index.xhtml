<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
<title>e-commerce</title>
	<link rel='stylesheet prefetch'
		href='http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css' />
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" />
	<link rel="stylesheet" href="../resources/css/style.css" />
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" />
</h:head>
<h:body>
	<h:form id="form">
		<p:growl id="messages" />
		<div class="wrapper">
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<header id="header">
						<div class="slider">
							<div id="carousel-example-generic" class="carousel slide"
								data-ride="carousel">
								<!-- Wrapper for slides -->
								<div class="carousel-inner" role="listbox">
									<div class="item active">
										<img
											src="http://www.menucool.com/slider/prod/image-slider-2.jpg" />
									</div>
									<div class="item">
										<img
											src="http://wowslider.com/sliders/demo-77/data1/images/road220058.jpg" />
									</div>
								</div>

								<!-- Controls -->
								<a class="left carousel-control"
									href="#carousel-example-generic" role="button"
									data-slide="prev"> <span class="fa fa-angle-left"
									aria-hidden="true"></span> <span class="sr-only">Previous</span>
								</a> <a class="right carousel-control"
									href="#carousel-example-generic" role="button"
									data-slide="next"> <span class="fa fa-angle-right"
									aria-hidden="true"></span> <span class="sr-only">Next</span>
								</a>
							</div>
						</div>
						<!--slider--> <nav class="navbar navbar-default"> <!-- Brand and toggle get grouped for better mobile display -->
						<div class="navbar-header">

							<button type="button" class="navbar-toggle collapsed"
								data-toggle="collapse" data-target="#mainNav">
								<span class="sr-only">Toggle navigation</span> <span
									class="icon-bar"></span> <span class="icon-bar"></span> <span
									class="icon-bar"></span>
							</button>
							<a class="navbar-brand" href="#"><img class="img-responsive"
								src="../resources/images/IMG_20161021_0003.jpg" /></a> <span
								class="site-name"><b>Kevser</b> Kose</span> <span
								class="site-description">java developer</span>
						</div>

						<!-- Collect the nav links, forms, and other content for toggling -->
						<div class="collapse navbar-collapse" id="mainNav">
							<ul class="nav main-menu navbar-nav">
								<p:menubar id="menuBar" style="background-color: white;">
									<p:menuitem value="Home" update=":form:pageCenterLocation"
										icon="ui-icon-home" action="#{productBean.chooseCategory(3)}" />

									<p:submenu label="Category">
										<p:menuitem value="clock" update=":form:pageCenterLocation"
											action="#{productBean.chooseCategory(1)}" />
										<p:menuitem value="Led" update=":form:pageCenterLocation"
											action="#{productBean.chooseCategory(2)}" />
									</p:submenu>


									<p:menuitem value="About us"
										action="#{productBean.chooseCategory(4)}"
										update=":form:pageCenterLocation" />
									<c:if test="#{userBean.b==false}">

										<p:menuitem value="Login" update=":form:pageCenterLocation"
											action="#{productBean.chooseCategory(5)}" />
									</c:if>
									<c:if test="#{userBean.b==true}">
										<p:menuitem value="Logout" action="#{userBean.logout}" />
									</c:if>
								</p:menubar>
							</ul>
							<ul class="nav  navbar-nav navbar-right">
								<li><a href="#"><i class="fa fa-facebook"></i></a></li>
								<li><a href="#"><i class="fa fa-twitter"></i></a></li>
								<li><a href="#"><i class="fa fa-google-plus"></i></a></li>
							</ul>
						</div>
						<!-- /.navbar-collapse --> </nav> </header>
						<!--/#HEADER-->
						<!-- Content -->
						<div>
							<p:panel id="pageCenterLocation" style="border : none;">
								<ui:include src="#{productBean.formPath}"></ui:include>
							</p:panel>

						</div>
					</div>
				</div>
			</div>
		</div>
	</h:form>
</h:body>
</html>
